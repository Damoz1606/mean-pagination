<div *ngIf="!articles; else pagination">
    <h4>Loading...</h4>
</div>

<ng-template #pagination>
    <div class="container mt-4">
        <div class="d-flex justify-content-around row">
            <div class="card mb-2" *ngFor="let item of displayPages()">
                <div class="card-header">
                    <h3>{{item.title}}</h3>
                </div>
                <img [src]="item.imageURL" alt="">
                <div class="card-body">
                    <div class="container">
                        <p>{{item.description}}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="btn-group d-flex justify-content-center">
                        <button class="btn btn-danger btn-sm" (click)="deleteArticle(item._id)"><span
                                class="fa fa-trash"></span></button>
                        <button class="btn btn-secondary btn-sm" routerLink="/articles/{{item._id}}"><span
                                class="fa fa-hand-pointer"></span></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="m-2 d-flex justify-content-center">
            <button *ngIf="page > 1" type="button" class="btn btn-sm btn-outline-secondary"
                (click)="page = page - 1"><span class="fa fa-chevron-left"></span></button>
            <button type="button" *ngFor="let number of pages.slice(page - 1, (page - 1) + 4)"
                [class]="(number === page)?'btn btn-sm btn-outline-secondary active':'btn btn-sm btn-outline-secondary'"
                (click)="page=number">{{number}}</button>
            <button *ngIf="page < pages.length" type="button" class="btn btn-sm btn-outline-secondary"
                (click)="page=page + 1"><span class="fa fa-chevron-right"></span></button>
        </div> -->
        <app-page-changer [page]="page" [perPage]="perPage" [array_length]="articles.length"
            (changePage)="page = $event"></app-page-changer>
    </div>
</ng-template>
